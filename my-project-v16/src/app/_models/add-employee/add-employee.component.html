<mat-toolbar style="background-color: #55CE97;">
  <span style="color: white;">Add Employee</span>
  <span class="spacer"></span>
  <mat-icon (click)="closeDialog()"
                  aria-hidden="false"
                  aria-label=" filter icon"
                  class="custom-close-button"
                  >close</mat-icon
                >
</mat-toolbar>
 <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="form-container">
    <mat-form-field appearance="outline">
      <input matInput placeholder="First Name" formControlName="firstName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Middle Name" formControlName="middleName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput formControlName="email" placeholder="Email" required email>
      <mat-error *ngIf="userForm.get('email')?.hasError('email') && userForm.get('email')?.touched">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput formControlName="contactNumber" placeholder="Contact Number" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput [matDatepicker]="picker" formControlName="dob" placeholder="Date of Birth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <input matInput formControlName="jobTitle" placeholder="Job Title" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Role</mat-label>
      <mat-select formControlName="role" required>
        <mat-option *ngFor="let role of roles" [value]="role">{{ role }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Department</mat-label>
      <mat-select formControlName="department" required>
        <mat-option *ngFor="let department of departments" [value]="department">{{ department }}</mat-option>
      </mat-select>
    </mat-form-field>
    <input type="file" (change)="onFileSelected($event)" accept="image/*">
    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Submit</button>
  </form>
